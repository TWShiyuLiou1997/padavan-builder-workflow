            fi
          done
          
          # è®€å–å ±å‘Šä¾› Release ä½¿ç”¨
          FILE_REPORT_CONTENT=$(cat file_report.txt)
          {
            echo "FILE_REPORT<<EOF"
            echo "$FILE_REPORT_CONTENT"
