          } >> $GITHUB_ENV
          
          # æ‰¾å‡ºæœ€å¤§çš„éŸŒé«”æª”æ¡ˆ (æ’é™¤ uboot) 
          MAIN_FW=$(find . -type f \( -name "*.trx" -o -name "*.bin" \) -printf "%s\t%p\n" | sort -n | tail -1 | cut -f2)
          [ ! -z "$MAIN_FW" ] && echo "MAIN_FW_PATH=$PACK_DIR/${MAIN_FW#./}" >> $GITHUB_ENV
          
          cd "$WORK_DIR"

          # 5. æ‰“åŒ… Zip
          if [ "$(ls -A $PACK_DIR)" ]; then
