          fi
          
          echo "BUILD_TIMESTAMP=$(TZ='Asia/Taipei' date '+%Y.%m.%d_%H.%M.%S')" >> $GITHUB_ENV
          echo "CONFIG_VENDOR=$CONFIG_VENDOR" >> $GITHUB_ENV
